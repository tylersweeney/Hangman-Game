<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF=8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hang Human</title>
	<!-- Bootstrap CDN -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type= "text/css" href="assets/css/style.css">
</head>
<body>
	<img id="logo" src="assets/images/logo.png">
	<div class="container">

		<div class="jumbotron">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="assets/images/hospital.jpg" alt="Taco Bellview" style="width:100%;">
					</div>

					<div class="item">
						<img src="assets/images/ship.jpg" alt="Gotcha" style="width:100%;">
					</div>

					<div class="item">
						<img src="http://media.giphy.com/media/z1FzPhvrIZXTa/giphy.gif" alt="Game" style="width:100%;">
					</div>

					<div class="item">
						<img src="assets/images/letsPlay.jpg" alt="Game" style="width:100%;">
					</div>	
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<h1>Hang Human</h1>
			<p>Catagory: Titles of Human TV sitcoms in the 20th Century</p>
		</div>

		<div id="guessBox">
			<h3>Word to Guess</h3>
			<h2 id = "wordToGuess">_ _ _ _ _ _ _</h2>
		</div>


		<div class="container2">
			<div class="row">
				<div class="col-12">
					Wrong Guesses: <p id="wrongGuesses"></p>
				</div>	
				<div class="col-12">
					Guesses Left: <p id="numGuesses"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-12">Win Counter: <p id="winCounter"></p>
				</div>
				<div class="col-12">
					Loss Counter: <p id="lossCounter"></p>
				</div>
			</div>
		</div>
	<audio id="theme" src="assets/sounds/theme.mp3" autoplay=""></audio>

</div>
<!--Link to Javascript-->
<script src="assets/javascript/game.js"></script>

</body>
</html>
